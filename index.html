<head>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>

    <title>Mapa Fringe</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
</head>

<body>
    <div id="map"> </div>
    <script src="src/js/leaflet.js"></script>
    <link rel="stylesheet" href="src/css/leaflet.css">

    <script>

        var mymap = L.map('map',{maxZoom:20}).setView([52.02,20.19], 13);

        var OpenStreetMap = 
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mymap);

        OpenStreetMap.addTo(mymap);

    </script>
</body>
